<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./socket.io.min.js"></script>
    <script src="./msg.js"></script>
    <title>Chat</title>
</head>
<body onload="getMessages()">
    <div class="container-fluid mt-1">
        <div class="d-flex justify-content-center">
            <h2>Open Chat</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div id="main" class="d-flex flex-column">
                <label for="msgs" class="text-white">Messages</label>
                <div class="message-section bg-info bg-opacity-10 border border-info rounded">
                    <div class="d-flex justify-content-center">
                        <p id="total" class="text-white pt-3"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p id="typing-info"></p>
                    </div>
                    <div id="msg-container" class="p-3">
                        <div id="msgs">
                        </div>
                    </div>
                </div>
                <div class="input-section mt-5 mb-5">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" onfocus="typing()" onblur="notTyping()" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Your message goes here!</label>
                        <button class="btn btn-primary mt-4" type="submit" onclick="sendMessage()">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
